<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <script src="main.js"></script>
    <title>Sudoku Game</title>
    <div id="theme">
        <!-- Rounded switch -->
        <h3>Change Theme: </h3>
        <label class="switch">
            <input id="theme-1" type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </div>
</div>
</head>
<header>
    <h1>Sudoku</h1>
    <div id="setupGame" class="setupGame">
        <button id="start-btn">Create New Game!</button>
        <div id="diff">
            <div class="custom-select">
                <label>Change Difficulty: </label>
                <select name="diff" id="">
                    <option id="diff-1" type="radio" name="diff" value="easy" selected>Easy</option>
                    <option id="diff-2" type="radio" name="diff" value="medium">Medium</option>
                    <option id="diff-3" type="radio" name="diff" value="hard">Hard</option>
                </select>
            </div>
        </div>
        <div id="time">
            <div class="custom-select">
                <label>Change Time: </label>
                <select name="time">
                    <option id="time-1" type="radio" name="time" value="three">3 Min</option>
                    <option id="time-2" type="radio" name="time" value="five" selected>5 Min</option>
                    <option id="time-3" type="radio" name="time" value="ten">10 Min</option>
                </select>
            </div>
        </div>
       
</header>

<body>
    <div id="stats">
        <p id="timer"></p>
        <p id="lives"></p>
    </div>
    <div id="game">
        <div class="boardContainer">
            <div id="board"></div>
        </div>
        <div id="number-container" class="hidden">
            <p id="one">1</p>
            <p id="tow">2</p>
            <p id="three">3</p>
            <p id="four">4</p>
            <p id="five">5</p>
            <p id="six">6</p>
            <p id="seven">7</p>
            <p id="eight">8</p>
            <p id="nine">9</p>
        </div>
    </div>
</body>

</footer>

</html>
